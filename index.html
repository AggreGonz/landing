<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <div class="col-md-12" w3-include-html="inc/header.html"></div>

    <!--banner-->
    <div class="col-md-12 banner-section">

      <div class="banner-img">
        <img src="img/banner.jpg" alt="Movistar one">
      </div>

      <div class="banner-caption">

        <img src="img/movistar-one.png" alt="Movistar One">

        <p class="caption-text">La mejor forma de renovar tu smartphone cada 12 meses</p>

        <div class="separator xsmall"></div>

        <div class="banner-box">
          <div class="special-label">
                <div class="col-md-6">
                  <p>Contrata hoy un motorola + parlante JBL y ahorra con Movistar One</p>
                </div>
                <div class="col-md-6">
                  <p class="text-icon">Incluye seguro</p>
                </div>
          </div>
        </div>

        <div class="banner-btn">
          <a href="#0" class="btn btn-rounded green">Lo quiero</a>
        </div>

      </div>



    </div>
    <!-- banner-->


    <div w3-include-html="inc/footer.html"></div>

   <!-- /footer page -->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://www.w3schools.com/lib/w3data.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script>
      w3IncludeHTML();
    </script>
  </body>
</html>
